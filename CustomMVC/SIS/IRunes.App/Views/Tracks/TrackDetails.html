
<div class="container text-center">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <h4 class="text-center">Name: @Model.SongName</h4>
            <h4 class="text-center">Price: $@Model.SongPrice</h4>
            <hr class="bg-success" style="height: 2px" />

            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/@Model.VideoUrl?rel=0" allowfullscreen></iframe>
            </div>
            <hr class="bg-success" style="height: 2px" />

            <div class="btn btn-success"><a href="/Albums/Details?id=@Model.AlbumId" class="text-white text-decoration-none">Back To Album</a></div>
        </div>
    </div>
</div>
